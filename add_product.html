<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <!-- Link ke file CSS Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tambah Produk Baru</h1>
        <!-- Alert untuk menampilkan pemberitahuan -->
        <div id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
            Produk berhasil ditambahkan!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="/add_product" method="post" class="mt-4">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Nama Produk" required>
            </div>
            <div class="form-group">
                <input type="number" name="price" class="form-control" placeholder="Harga" required>
            </div>
            <div class="form-group">
                <textarea name="description" class="form-control" placeholder="Deskripsi" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="showAlert()">Tambah</button>
        </form>
    </div>

    <!-- Script JavaScript Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showAlert() {
            document.getElementById('success-alert').style.display = 'block'; // Menampilkan alert
            setTimeout(function(){ 
                document.getElementById('success-alert').style.display = 'none'; // Menghilangkan alert setelah 3 detik
            }, 3000);
        }
    </script>
</body>
</html>
