<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfamart Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            background-color: #ff0000;
            color: white;
            padding: 20px;
            margin: 0;
            width: 100%;
            text-align: center;
        }
        .container {
            width: 80%;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #ff0000;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #ff0000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .add-product {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-product:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Alfamart Product List</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product['name'] }}</td>
                    <td>{{ product['price'] }}</td>
                    <td>{{ product['description'] }}</td>
                    <td>
                        <a href="{{ url_for('view_product', id=product['_id']) }}">View</a> |
                        <a href="{{ url_for('edit_product', id=product['_id']) }}">Edit</a> |
                        <a href="{{ url_for('delete_product', id=product['_id']) }}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_product') }}" class="add-product">Add Product</a>
    </div>
</body>
</html>
